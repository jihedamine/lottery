group 'jihedamine'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.mockito', name: 'mockito-core', version: '2.4.1'
}


run {
    def params = [1, 50, 3, 200, 10] as List<String>

    if(project.hasProperty("startIdx")) params.set(0, startIdx)
    if(project.hasProperty("nbItems")) params.set(1, nbItems)
    if (project.hasProperty("nbDraws"))  params.set(2, nbDraws)
    if (project.hasProperty("initialPot")) params.set(3, initialPot)
    if (project.hasProperty("ticketPrice")) params.set(4, ticketPrice)

    args = params

    mainClassName = "org.jihedamine.MainApplication"
    standardInput = System.in
}
